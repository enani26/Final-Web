      <main class="form-signin w-100 m-auto">
        <form id="signinForm" onsubmit="return validateForm()">
          <img class="mb-4" src="..\IMAGES\Logo.jpg" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
    
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
        </form>
      </main>
    
      <script>
        function validateForm() {
          // Get form elements
          const emailInput = document.getElementById("floatingInput");
          const passwordInput = document.getElementById("floatingPassword");
    
          // Get the values of email and password fields
          const email = emailInput.value.trim();
          const password = passwordInput.value.trim();
    
          // Check if email and password fields are empty
          if (email === "") {
            alert("Please enter your email address.");
            emailInput.focus();
            return false;
          }
    
          if (password === "") {
            alert("Please enter your password.");
            passwordInput.focus();
            return false;
          }
    
          window.location.href = "Cashier.html"; // Replace 'path_to_another_page.html' with your desired HTML page
    return false; // Prevent form submission (optional since we're redirecting)
    
          return true; // Form submission will proceed if all validations pass
        }
      </script>
